<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="birthday in birthdays">
      <div class="item item-divider">{{birthday.date}}</div>
      <div class="item item-body">
        <div>
          {{birthday.name}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
